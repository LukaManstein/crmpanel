{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'output.css' %}" type="text/css">
</head>
<body>
    <div class="block mx-auto px-auto w-1/3 h-1/2 my-auto content-middle mt-24 md:mt-32">
    <h1 class="text-lg font-bold">Welcome to MagistrUp!</h1>
    <h6 class="text-xs text-gray-400">Please sign-in to your account and start the advanture</h6>
    <form action="">
        <input type="text" name="username" placeholder="Enter Email or Username" id="" class="block w-10/12 py-2 text-sm pl-2 pr-4 border shadow-md shadow-gray-400 rounded-lg mb-2 mt-1">
        <input type="password" name="password" placeholder="Enter password" id="" class="block w-10/12 py-2 text-sm pl-2 pr-4 border shadow-md shadow-gray-400 rounded-lg mb-2">
        <input type="checkbox" class="rounded-lg" name="remember" id="">
        <label for="remember">Remember Me</label>
        <input type="submit" value="Login" class="bg-blue-600 rounded-lg w-10/12 text-white mt-3 py-1">
    </form>
    </div>
</body>
</html>
